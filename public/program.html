<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* full height */
    }

    header {
      background: linear-gradient(135deg, #a8e6cf, #a0c4ff);
      padding: 50px 20px;
      text-align: center;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #034078;
      animation: fadeInDown 1.2s ease-in-out;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      flex: 1; /* push footer to bottom */
    }

    .link-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .link-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .link-card a {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      color: #036666;
      transition: color 0.3s ease;
    }

    .link-card a:hover {
      color: #0081a7;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: linear-gradient(90deg, #a8e6cf, #a0c4ff);
      color: #034078;
      font-weight: 500;
      border-top: 2px solid #dbeafe;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>ICAMAS-2026</h1>
  </header>

  <div class="container">
    <div class="link-card" data-aos="fade-up">
      <a href="#">Download Brochure</a>
    </div>
    <div class="link-card" data-aos="fade-up">
      <a href="#">Download Final Schedule</a>
    </div>
  </div>

  <footer>
    National Institute of Technology Arunachal Pradesh | ICAMAS-2026
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
